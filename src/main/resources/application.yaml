fint:
  application-id: fint-flyt-egrunnerverv-gateway
  cache:
    defaultCacheEntryTimeToLiveMillis: 518400000
    defaultCacheHeapSize: 1000000
  flyt:
    egrunnerverv:
      retentionTimeInDays: 30
logging:
  level:
    no.fintlabs.cache.ehcache.FintEhCacheEventLogger: WARN
server:
  max-http-header-size: 40KB
  error:
    include-message: always
spring:
  codec:
    max-in-memory-size: 100MB
  security:
    oauth2:
      client:
        provider:
          fint-idp:
            token-uri: ${fint.flyt.egrunnerverv.token-uri}
        registration:
          egrunnerverv:
            authorization-grant-type: password
            provider: fint-idp
            client-id: ${fint.flyt.egrunnerverv.client-id}
            client-secret: ${fint.flyt.egrunnerverv.client-secret}
  profiles:
    include:
      - flyt-kafka
      - flyt-logging
      - flyt-postgres
      - flyt-resource-server
      - flyt-file-client