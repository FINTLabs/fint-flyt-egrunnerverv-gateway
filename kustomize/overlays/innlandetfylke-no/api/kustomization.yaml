apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: innlandetfylke-no

resources:
  - ../../../base

labels:
  - pairs:
      app.kubernetes.io/instance: fint-flyt-egrunnerverv-gateway_innlandetfylke_no
      fintlabs.no/org-id: innlandetfylke.no

patches:
  - patch: |-
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "innlandetfylke-no.flyt.*"
      - op: replace
        path: "/spec/orgId"
        value: "innlandetfylke.no"
      - op: replace
        path: "/spec/ingress/basePath"
        value: "/api/egrunnerverv/instances/920717152"
    target:
      kind: Application
      name: fint-flyt-egrunnerverv-gateway

