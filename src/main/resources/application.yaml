fint:
  application-id: fint-flyt-egrunnerverv-gateway
  cache:
    defaultCacheEntryTimeToLiveMillis: 518400000
    defaultCacheHeapSize: 1000000
  flyt:
    egrunnerverv:
      retentionTimeInDays: 30
      dispatch:
        tablenameSak: "x_nvas_grunnerverv_grunnerverv"
        tablenameJournalpost: "x_nvas_grunnerverv_dokumenter"
        instance-initial-delay: 120000
        instance-fixed-delay: 300000
        username:
        password:
        registrationId: egrunnerverv
logging:
  level:
    no.fintlabs.cache.ehcache.FintEhCacheEventLogger: WARN
server:
  max-http-header-size: 40KB
  error:
    include-message: always
spring:
  codec:
    max-in-memory-size: 100MB
  profiles:
    include:
      - flyt-kafka
      - flyt-logging
      - flyt-postgres
      - flyt-resource-server
      - flyt-file-web-client
      - flyt-service-now-web-client