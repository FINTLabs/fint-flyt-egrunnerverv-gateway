apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: telemarkfylke-no

resources:
  - ../../../base

labels:
  - pairs:
      app.kubernetes.io/instance: fint-flyt-egrunnerverv-gateway_telemarkfylke_no
      fintlabs.no/org-id: telemarkfylke.no

patches:
  - patch: |-
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "telemarkfylke-no.flyt.*"
      - op: replace
        path: "/spec/orgId"
        value: "telemarkfylke.no"
      - op: replace
        path: "/spec/ingress/basePath"
        value: "/api/egrunnerverv/instances/929882989"
      - op: replace
        path: "/spec/env/3/value"
        value: "false"
      - op: replace
        path: "/spec/env/4/value"
        value: "false"
      - op: replace
        path: "/spec/env/6/value"
        value: "https://vigoiks.service-now.com/api/now/table"
      - op: replace
        path: "/spec/env/7/value"
        value: "https://vigoiks.service-now.com/oauth_token.do"
    target:
      kind: Application
      name: fint-flyt-egrunnerverv-gateway

