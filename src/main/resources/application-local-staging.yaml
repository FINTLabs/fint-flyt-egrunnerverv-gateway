fint:
  org-id: fintlabs.no
  flyt:
    file-service-url: http://localhost:8091
    resource-server:
      security:
        api:
          external:
            enabled: true
            authorized-client-ids: 2
    egrunnerverv:
      checkSaksansvarligEpost: false
      dispatch:
        base-url: https://vigoikstest.service-now.com/api/now/table
        token-uri: https://vigoikstest.service-now.com/oauth_token.do
        instance-dispatch-initial-delay: 20000
        instance-dispatch-fixed-delay: 10000
    instance-gateway:
      check-integration-exists: false
  kafka:
    default-replicas: 1
spring:
  kafka:
    bootstrap-servers: localhost:9092
  datasource:
    url: jdbc:postgresql://localhost:5441/fint-flyt-egrunnerverv-gateway
    username: postgres
    password: password
    hikari:
      schema: fintlabs_no
server:
  port: 8102
logging:
  level:
    no.fintlabs.no.fintlabs.instance.EgrunnervervInstanceController: DEBUG
slack:
  webhook:
    url: ""